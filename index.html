<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="center">
      <article class="profile">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="a woman"
          class="profile__image"
        />

        <div class="profile__header">
          <h1 class="profile__name">Jessica Randall</h1>
          <p class="profile__location">London, United Kingdom</p>
        </div>
        <p class="profile__description">
          "Front-end developer and avid reader."
        </p>

        <ul class="profile__links">
          <li><a href="" class="profile__link">GitHub</a></li>
          <li>
            <a href="" class="profile__link">Frontend Mentor</a>
          </li>
          <li>
            <a href="" class="profile__link">LinkedIn</a>
          </li>
          <li>
            <a href="" class="profile__link">Twitter</a>
          </li>
          <li>
            <a href="" class="profile__link">Instagram</a>
          </li>
        </ul>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/cauanoli">@cauanoli</a>.
      </div>
    </footer>
  </body>
</html>
